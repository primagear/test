    <!--
    abort() 停止当前请求
    getAllResponseHeaders()  把HTTP请求的所有响应作为键/值对返回
    getResponseHeader("header")  返回指定首部的串值
    open("method","url")  建立对服务器的调用，method可谓get、post等，url为相对URL或绝对URL
    send(content)  向服务器发送请求
    setRequestHeader("header","value") 把指定首部设置为所提供的值，在设置任何首部之前必须先调用open()

    onreadystatechange  每个状态改变都会触发这个事件处理器，通常会调用一个JS函数
    readyState
    responseText  服务器的响应，表示为一个串
    responseXML  服务器的响应，表示为XML，这个对象可解析为DOM对象
    status  服务器的HTTP状态码
    statusText  HTTP状态码的相应文本
    -->
